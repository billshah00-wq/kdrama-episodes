// Search logic
document.getElementById('search').addEventListener('input', e => {
  const term = e.target.value.toLowerCase().trim();
  document.querySelectorAll('.drama-section').forEach(sec => {
    const title = sec.querySelector('.drama-title').textContent.toLowerCase();
    const cards = sec.querySelectorAll('.episode-card');
    let visible = title.includes(term);

    cards.forEach(card => {
      const text = card.textContent.toLowerCase();
      if (text.includes(term)) visible = true;
      card.style.display = text.includes(term) || title.includes(term) ? '' : 'none';
    });

    sec.style.display = visible ? '' : 'none';
  });
});
